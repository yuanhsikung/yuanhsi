<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        window.onload = function() {
            var confirmed = localStorage.getItem("confirmed");
            if (!confirmed) {
                var message = "限年滿六個月-54歲使用，非區間範圍可能查無資料。";
                if (confirm(message)) {
                    localStorage.setItem("confirmed", "true");
                } else {
                    window.location.href = "https://www.google.com"; //如果使用者拒絕確認規則，可以將使用者導向其他網頁
                }
            }
        }
    </script>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <style>
     body{
            background-image: url(https://images.unsplash.com/photo-1493723843671-1d655e66ac1c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80);
        }
         input{
            margin-top:20px;
            height: 30px;
             padding: 12px 20px;
             width: 150px;
             margin: 8px 0;
            border-radius: 5px;
        }
        input[type="submit"]{
            background-color: rgba(7, 179, 185, 0.753);
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
        }
        button{
            background-color: rgba(7, 179, 185, 0.753);
            color: white;
            width: 150px;
            height: 30px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<form action={% url 'postsignIn' %} method="post">
    {% csrf_token %}
    <br/>
   <!-- Enter Your Email: -->
    <label for="Email">Email</label>
    <input type="email"id="Email" name="email"><br><br>
   <!-- Enter Your Password: -->
    <label for="Password">Password</label>
    <input type="password" id="Password" name="pass"><br><br>
    <input type="submit" value="SignIn"><br><br>
    <p style="color: black;padding: 10px 0;">Forgot Password? <a href="/myapp/reset/" style="color: black;">Click Here to Reset</a></p>

    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
    <button type="button" onclick="location.href='{% url 'signUp' %} '">SignUp</button>
</form>
</body>
</html>
